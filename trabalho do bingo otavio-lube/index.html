<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalho bingo</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <header>
    <h1>Bingo:</h1>
  </header>
  
  <div class="container">
    <div class="drawn-numbers-container">
      <div id="drawnNumbers" class="drawn-numbers"></div>
    </div>

    <div class="button-container">
      <div>
        <button id="drawButton">Sortear valor:</button>
        <button id="automaticDrawButton" class="draw-on">Sorteio automatizado</button>
        <button id="addBingoCardButton">Add tabelas</button>
        <button id="resetButton">Reiniciar</button> 
      </div>
    </div>
    
    <div id="bingoCardContainer" class="bingo-card-container"></div>

  </div>
  
  <footer>
    <h4>Criado por @joaoh_silva15</h4> 
 </footer>

  <script src="index.js"></script>
</body>
</html>
